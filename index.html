<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fruits Game</title>
</head>
<body>
    <div id="container">
        <div id="trialsleft">
            
        </div>
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try again
        </div>
        <div id="fruitContainer">
            <img src="" id="fruit1" class="fruit">
        </div>
        <div id="instruction">
            Catch Fruits
        </div>
        <div id="startbtn">
            <a id="strt"href="#" onclick="showQandA()">Start Game</a>
        </div>
        <div id="gameover">
            <p>GAME OVER!</p>
            <p>YOUR SCORE IS <span id="endscore">0.</span></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
